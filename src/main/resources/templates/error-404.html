<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page is not found</title>
    <style>
     body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffcccc, #660000);
    color: #660000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: #ffe6e6;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(102, 0, 0, 0.15);
    max-width: 600px;
    width: 90%;
}

h1 {
    color: #990000;
    margin-bottom: 20px;
    font-weight: 700;
}

p {
    margin-bottom: 30px;
    color: #660000;
}

a {
    display: inline-block;
    text-decoration: none;
    background: linear-gradient(135deg, #990000, #cc0000);
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    transition: transform 0.2s, background 0.3s;
}

a:hover {
    background: #ff6666;
    transform: scale(1.05);
}

footer {
    background: #660000;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: absolute;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
<div class="container">
    <h1> Error 404 - Page is not found</h1>
    <p>The page you are looking for does not exist.</p>
    <a th:href="@{/login}" class="button">Back to Login</a>
</div>
</body>
</html>
